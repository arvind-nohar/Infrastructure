services:
  postgres:
    image: postgres:15
    container_name: postgres_shared
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Seventrees
      - POSTGRES_DB=users_DB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # For initialization scripts
    networks:
      - seventrees_network
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy_shared
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../Production/app/static:/usr/share/caddy/static/prod  # Adjust path
      - ../Testing/app/static:/usr/share/caddy/static/test     # Adjust path
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    networks:
      - seventrees_network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  seventrees_network:
    external: true

volumes:
  postgres_data:
  caddy_data:
  caddy_config: